<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>StrangerTrivia</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="assets/javascript/app.js"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
</head>

<body>
	<div id="headerCtnr">
		<header><img src='assets/images/header.png' alt='headerImg' width='70%'></header>
		<h1> you will have 30 seconds to answer 5 questions</h1>
		<h1>let see how well you know Stranger Things!</h1>
		<button id ="startBtn"> start the trivia </button>
	</div>

	<div id="quizCtnr">
		<div class="jumbo">
			<p> Time Remaining: <span id = "timer">30 </span> Seconds</p>
			<h2 id ="Q1"> </h1>
		</div>
	</div>

	<div id="scoreboard">
		<div class="jumbo">
			<p> Time is up! </p>
			<p> Correct Answers: <span id=correctAns></span></p>
			<p> Wrong Answers: <span id=wrongAns></span></p>
			<p> Unanswered: <span id=unanswered></span></p>
		</div>
	</div>
</body>
</html>
